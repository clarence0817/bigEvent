<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        用户信息修改
      </div>
      <div class="container-fluid common_con">
        <form class="form-horizontal article_form">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >用户名称：</label
            >
            <div class="col-sm-4">
              <input
                type="text"
                class="form-control username"
                id="inputEmail3"
                value="李思思"
                name="username"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >昵称：</label
            >
            <div class="col-sm-4">
              <input
                type="text"
                class="form-control nickname"
                id="inputEmail3"
                value="思思"
                name="nickname"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >邮箱：</label
            >
            <div class="col-sm-4">
              <input
                type="text"
                class="form-control email"
                id="inputEmail3"
                value="lisisi@126.com"
                name="email"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label"
              >用户图标：</label
            >
            <div class="col-sm-10">
              <img src="images/2.jpg" alt="" class="user_pic user_pic" />
              <input type="file" id="exampleInputFile" name="user_pic"/>
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >密码：</label
            >
            <div class="col-sm-4">
              <input
                type="password"
                class="form-control password"
                id="inputEmail3"
                value="12345678"
                name="password"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">修改</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- bs模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <h4 class="modal-title">提示信息!!!</h4>
                </div>
                <div class="modal-body">
                  <p>恭喜你，修改成功了哦&hellip;</p>
                </div>
              </div>
              <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
          </div>
  </body>
  <script>
    // 个人中心
    // 1,点击个人中心调用ajax获取数据
    // 2,设置样式name为返回数据对象名称
    // 3,遍历返回数据对象
    // 4,找到相应样式nanm元素统一设置更改,渲染到页面
    $(function() {
      $.ajax({
        url: "http://localhost:8000/admin/userinfo_get",
        type: "get",
        success: function(backData) {
          // 优秀人遍历渲染
          for (var key in backData.data) {
            $("input." + key + "").val(backData.data[key]);
          }
          // 老实人逐个渲染
          // $('.username').val(backData.data.username);
          // $('.nickname').val(backData.data.nickname);
          // $('.email').val(backData.data.email);
          // $('.password').val(backData.data.password);
          $(".user_pic").attr("src", backData.data.user_pic);
        }
      });

      // 选择图片后渲染
    $('#exampleInputFile').change(function(e){
        var url =URL.createObjectURL(this.files[0]);
                 console.log(url);
        // $(this).prev('img').attr('src', url)  
        $(this).prev('img').attr('src', url);
        console.log(this);
    })

    
    //   修改信息
    // 1,找到修改按键添加点击事件
    // 获取表单form元素
    $('.btn-success').click(function(e){
        //  阻止按键默认事件
        e.preventDefault();
    //    获取表单数据
        // var formData = new FormData($('.form-horizontal')[0]);
        var formData = new FormData($('.article_form')[0])
        console.log(formData);
        
        // ajax
        $.ajax({
            url:'http://localhost:8000/admin/userinfo_edit',
            type:'post',
            data:formData,
            contentType:false,
            processData:false,
            success:function(backData){
                console.log(backData);
                if(backData.code==200){
                    // 设置完毕弹出成功框
                    $('.modal').modal();
                    // 延迟1秒执行页面刷新
                    setTimeout(function(){
                        // window.location.reload()
                    },1000)
                }
            }
        })

    })


    });
  </script>
</html>
